<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="app-header glass">
    <h1><i class="fas fa-store"></i> Vendor Management</h1>
</header>

<main class="dashboard">

    <section class="add-vendor-section card">
        <h2>Add Vendor</h2>
        <form action="/add" method="POST">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Vendor Name</label>
                <input type="text" name="name" placeholder="Enter vendor name" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-box"></i> Product</label>
                <input type="text" name="product" placeholder="Enter product" required>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-plus"></i> Add Vendor
            </button>
        </form>
    </section>

    <section class="vendor-list-section card">
        <h2>Vendors</h2>

        {% if vendors %}
        <div class="table-container">
            <table class="vendor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Product</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for vendor in vendors %}
                    <tr class="vendor-row fade-in">
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.product }}</td>
                        <td>
                            <a href="/delete/{{ loop.index0 }}" class="btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="empty-card">
            <i class="fas fa-box-open"></i>
            <p>No vendors added yet</p>
        </div>
        {% endif %}
    </section>

</main>
</body>
</html>
