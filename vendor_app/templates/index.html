<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Pro | Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">V</div>
            <span>VendorPro</span>
        </div>
    </aside>

    <!-- Main -->
    <main class="main-content">

        <header class="top-bar">
            <h1>Vendor Management System</h1>
        </header>

        <div class="content-wrapper">
            <div class="grid-layout">

                <!-- Add / Update Card -->
                <section class="card add-card">

                    <div class="card-header">
                        <i data-lucide="plus-circle"></i>
                        <h2>
                            {{ "Update Vendor" if edit_index is not none else "Add New Vendor" }}
                        </h2>
                    </div>

                    <form action="{{ url_for('update_vendor', index=edit_index) if edit_index is not none else '/add' }}" method="POST">

                        <div class="input-group">
                            <label>Vendor Name</label>
                            <div class="input-wrapper">
                                <i data-lucide="building"></i>
                                <input type="text"
                                       name="name"
                                       value="{{ edit_vendor.name if edit_index is not none else '' }}"
                                       placeholder="e.g. Acme Corp"
                                       required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Product Category</label>
                            <div class="input-wrapper">
                                <i data-lucide="box"></i>
                                <input type="text"
                                       name="product"
                                       value="{{ edit_vendor.product if edit_index is not none else '' }}"
                                       placeholder="e.g. Electronics"
                                       required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">
                            <span>
                                {{ "Update Vendor" if edit_index is not none else "Add Vendor" }}
                            </span>
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </form>
                </section>

                <!-- Vendor List -->
                <section class="card list-card">

                    <div class="card-header">
                        <i data-lucide="list"></i>
                        <h2>Active Vendors</h2>
                    </div>

                    {% if vendors %}
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Vendor Name</th>
                                    <th>Product</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for vendor in vendors %}
                                <tr>
                                    <td>
                                        <div class="vendor-name-cell">
                                            <div class="initials"></div>
                                            {{ vendor.name }}
                                        </div>
                                    </td>
                                    <td>{{ vendor.product }}</td>
                                    <td class="actions">
                                        <a href="/edit/{{ loop.index0 }}" class="btn-icon edit">
                                            <i data-lucide="edit-3"></i>
                                        </a>
                                        <a href="/delete/{{ loop.index0 }}" class="btn-icon delete">
                                            <i data-lucide="trash-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% else %}
                    <p>No vendors added yet.</p>
                    {% endif %}

                </section>

            </div>
        </div>

    </main>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
